<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Assistir Anime - AnimeFlix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AnimeFlix</h1>
  </header>

  <main class="anime-info">
    <img id="animeImage" class="anime-img" src="" alt="Capa do Anime">
    <div class="anime-content">
      <h2 id="animeTitle">Título</h2>
      <p id="animeDescription">Descrição</p>

      <label for="seasonSelect">Temporada:</label>
      <select id="seasonSelect"></select>

      <div id="episodeButtons" class="episode-buttons"></div>

      <div class="video-player">
        <iframe id="animePlayer" src="" allowfullscreen></iframe>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 AnimeFlix</p>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
