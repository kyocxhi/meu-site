<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Ônibus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f4;
    }

    h1 {
      margin-bottom: 20px;
    }

    .bus {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 10px;
      justify-content: center;
    }

    .seat {
      width: 70px;
      height: 70px;
      background-color: #4CAF50; /* Verde */
      border-radius: 8px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      padding: 5px;
    }

    .seat.reserved {
      background-color: #e74c3c; /* Vermelho */
      cursor: not-allowed;
    }

    .corridor {
      background-color: transparent;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Mapa de Poltronas - Ônibus 48 lugares</h1>
  <div class="bus" id="busMap">
    <!-- Os assentos serão gerados aqui por JavaScript -->
  </div>

  <script>
    const busMap = document.getElementById("busMap");

    for (let i = 1; i <= 48; i++) {
      // Posição do corredor
      const positionInRow = (i - 1) % 4;

      if (positionInRow === 2) {
        const corridor = document.createElement("div");
        corridor.className = "corridor";
        busMap.appendChild(corridor);
      }

      const seat = document.createElement("div");
      seat.className = "seat";
      seat.textContent = `Poltrona ${i}`;
      seat.dataset.number = i;

      seat.addEventListener("click", () => {
        if (!seat.classList.contains("reserved")) {
          const name = prompt(`Reservar poltrona ${i} para quem?`);
          if (name) {
            seat.classList.add("reserved");
            seat.textContent = name;
          }
        }
      });

      busMap.appendChild(seat);
    }
  </script>

</body>
</html>
